<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - HTML Tables Best Practices</title>
    <link rel="stylesheet" href="styles/acme-table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildest Services</th>
            </tr>
            <tr>
                <td class="blank"></td>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Feature 1</th>
                <td>&check;</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td>&#10006;</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td>&#10006;</td>
                <td>&#10006;</td>
                <td>&check;</td>
            </tr>
        </tbody>
        <caption>Table 1 : Account Feature Comparison</caption>
    </table>
</body>
</html>
